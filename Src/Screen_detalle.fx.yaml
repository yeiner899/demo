            Label46 As label:
                Align: =Align.Justify
                Font: =Font.'Open Sans Condensed'
                Height: =388
                Size: =16
                Text: |-
                    ="El cliente puede conectarse a la plataforma Genesys Cloud para usar los servicios de contact center o colaboración ya sea mediante un navegador web, un softphone instalado en su PC o un teléfono IP. 
                    
                    Los usuarios que ingresan a la plataforma mediante el navegador web usan el estándar abierto WebRTC (Web Real Time Communication), este estándar permite embeber capacidades de comunicación multimedia en tiempo real directamente en el navegador web. Al ser un entorno abierto y estándar elimina la necesidad de software cliente, plug-ins y descargas, facilitando las aplicaciones de llamadas de voz, chat de video y permite compartir archivos entre navegadores.
                    
                    Los usuarios que descargan un SIP softphone en su PC o utilizan un teléfono IP integrado a la solución, utilizan protocolos de voz sobre IP (VoIP); SIP (Session Initiation Protocol) para señalización que permite establecer, modificar y finalizar las sesiones de telefonía y RTP (Real Time Transport Protocol) para la media.
                    
                    El dispositivo Edge permite sincronizar el tráfico de voz de los dispositivos del cliente (webRTC softphone, SIP softphone, teléfono IP) y la plataforma de Genesys Cloud. Cuando la conexión a internet falla entre el dispositivo Edge y la plataforma Genesys Cloud, el Edge entra en modo de emergencia (supervivencia local), las llamadas continúan siendo entregadas y grabadas normalmente y los usuarios conectados localmente mediante SIP softphone o teléfono IP podrán continuar usando el servicio. La supervivencia local NO funciona con WebRTC, ya que WebRTC depende del acceso a Internet para funcionar."
                Width: =1170
                X: =138
                Y: =1299
                ZIndex: =19

